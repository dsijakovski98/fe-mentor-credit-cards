<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />

		<script src="./form.js" defer></script>

		<title>Frontend Mentor | Interactive card details form</title>
	</head>
	<body>
		<main>
			<section class="cards">
				<picture>
					<source
						media="(max-width: 800px)"
						srcset="./images/bg-main-mobile.png"
						role="presentation"
					/>
					<img src="./images/bg-main-desktop.png" role="presentation" />
				</picture>
				<div class="card front">
					<img
						src="./images/bg-card-front.png"
						alt="Front part of a blank credit card."
					/>
					<div class="content">
						<a href="#"
							><img
								class="logo"
								src="./images/card-logo.svg"
								alt=""
								role="presentation"
						/></a>
						<p class="number">0000 0000 0000 0000</p>
						<p class="owner">Jane Appleseed</p>
						<p class="expiry-date">00/00</p>
					</div>
				</div>
				<div class="card back">
					<img
						src="./images/bg-card-back.png"
						alt="Back   part of a blank credit card."
					/>
					<div class="content">
						<p class="cvc">000</p>
					</div>
				</div>
			</section>

			<section class="submit-form">
				<form>
					<div class="form-group owner-input">
						<label for="owner">Cardholder Name</label>
						<input
							type="text"
							name="owner"
							id="owner"
							placeholder="e.g. Jane Appleseed"
						/>
						<p class="error"></p>
					</div>

					<div class="form-group number-input">
						<label for="number">Card Number</label>
						<input
							type="text"
							name="number"
							id="number"
							placeholder="e.g. 1234 5678 9000 0000"
						/>
					</div>

					<div class="form-group date-input">
						<label for="month">Exp. Date (MM/YY)</label>
						<input
							type="number"
							name="month"
							aria-labelledby="expiration"
							id="month"
							placeholder="MM"
						/>
						<input
							type="number"
							name="year"
							aria-labelledby="expiration"
							id="year"
							placeholder="YY"
						/>
					</div>

					<div class="form-group cvc-input">
						<label for="cvc">CVC</label>
						<input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
					</div>

					<button type="submit">Confirm</button>
				</form>

				<div class="thank-you">
					<img
						src="./images/icon-complete.svg"
						alt="Blue circle with a white checkmark inside."
					/>
					<div class="msg">
						<h2>Thank You!</h2>
						<p>We've added your card details</p>
					</div>
					<button>Continue</button>
				</div>
			</section>
		</main>
	</body>
</html>
