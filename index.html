<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <picture role="presentation">
          <source media="(max-width: 375px)" srcset="./images/bg-main-mobile.png" />
          <img src="./images/bg-main-desktop.png" alt="" />
        </picture>
        <div class="card front">
          <img src="./images/bg-card-front.png" alt="Front part of a blank credit card." />
          <div class="content">
            <p class="number">0000 0000 0000 0000</p>
            <p class="owner">Jane Appleseed</p>
            <p class="expiry-date">00/00</p>
          </div>
        </div>
        <div class="card back">
          <img src="./images/bg-card-back.png" alt="Back   part of a blank credit card." />
          <div class="content">
            <p class="cvv">000</p>
          </div>
        </div>
      </div>

      <section></section>
    </main>
  </body>
</html>
